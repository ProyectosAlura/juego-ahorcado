<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <!-- importando fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <!--estilos-->
    <link rel="stylesheet" href="resources/styles/reset.css">
    <link rel="stylesheet" href="resources/styles/general.css">
    <link rel="stylesheet" href="resources/styles/cabecera.css">
    <link rel="stylesheet" href="resources/styles/layoutInicio/botones.css">
    <link rel="stylesheet" href="resources/styles/layoutAgregarPalabra/contenedorTexto.css">
    <link rel="stylesheet" href="resources/styles/layoutPrincipal/canva.css">
</head>

<body>
    <header class="encabezado">
        <img src="resources/images/Vector.svg" alt="logo" class="encabezado__logo">
    </header>
    <main class="principal">
        <div class="conetenedor-inicio" data-container-inicio>
            <button class="conetenedor-inicio__boton-inicio" data-boton-iniciar>Iniciar juego</button>
            <button class="conetenedor-inicio__boton-agregar" data-boton-agregarPalabra>Agregar nueva palabra</button>
        </div>
        <div class="contenedor-agregarPalabra" data-container-agregarPalabra>
            <textarea name="" id="area" cols="30" rows="10" placeholder="Digite una palabra" data-areaTexto></textarea>
            <div class="contenedor-agregarPalabra-info">
                <img src="resources/images/icono.png" alt="icono información">
                <p>Se permiten máximo 8 letras</p>
            </div>
            <div class="contenedor-agregarPalabra__botones">
                <button
                    class="contenedor-agregarPalabra__botones-boton contenedor-agregarPalabra__botones-boton--guardar" data-boton-guardar>Guardar</button>
                <button
                    class="contenedor-agregarPalabra__botones-boton contenedor-agregarPalabra__botones-boton--cancelar" data-boton-cancelar>Cancelar</button>
            </div>
        </div>
        <div class="contenedor-principal" data-container-principal>
            <canvas class="contenedor-principal__areaDibujo" data-areaDibujo></canvas>
            <h2 class="contenedor-principal__mensaje" data-mensaje>Fin del juego</h2>
            <div class="contenedor-principal__teclado" data-teclado></div>
            <div class="contenedor-principal__botones">
                <button class="contenedor-principal__botones__boton contenedor-principal__botones__boton--nuevo" data-boton-nuevoJuego>Nuevo juego</button>
                <button class="contenedor-principal__botones__boton contenedor-principal__botones__boton--desistir" data-boton-desistir>Desistir</button>
            </div>
        </div>
    </main>

    <script src="canva.js"></script>
    <script src="teclado.js"></script>
    <script src="logica.js"></script>
    <script src="eventos.js"></script>
</body>

</html>
